<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PK Media Player</title>
  <link href="https://unpkg.com/video.js@8.10.0/dist/video-js.min.css" rel="stylesheet">
  <link href="https://unpkg.com/@videojs/themes@1.0.0/dist/city/index.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🎬 PK Media Player</h1>
    <div class="controls">
      <label>🎞️ Load File: <input type="file" id="fileInput" accept="audio/*,video/*"></label>
      <label>📜 Subtitle: <input type="file" id="subtitleInput" accept=".vtt"></label>
    </div>
    <p id="fileName">No file selected</p>
  </header>

  <main>
    <video id="mediaPlayer" class="video-js vjs-theme-city" controls preload="auto" width="900" height="500"></video>
  </main>

  <footer>
    <label>⏩ Speed:
      <select id="speedControl">
        <option value="0.5">0.5x</option>
        <option value="1" selected>1x</option>
        <option value="1.5">1.5x</option>
        <option value="2">2x</option>
      </select>
    </label>

    <label>🔊 Volume:
      <input type="range" id="volumeControl" min="0" max="1" step="0.05" value="1">
    </label>
  </footer>

  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
