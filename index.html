<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PK Media Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="drop-area" class="drop-area">
    <p>Drag and drop your media file here</p>
    <p>or</p>
    <input type="file" id="fileInput" />
  </div>

  <!-- Media Player -->
  <video id="mediaElement" controls width="100%" height="auto">
    <!-- Default Subtitles (example) -->
    <track kind="subtitles" label="English" src="subtitles.vtt" default>
  </video>

  <!-- Playback Controls -->
  <div class="controls">
    <button id="playPauseBtn">Play/Pause</button>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" />
    <input type="range" id="speedSlider" min="0.5" max="2" step="0.1" value="1" />
    <select id="audioTrackSelect">
      <!-- Audio tracks will be dynamically populated here -->
    </select>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
